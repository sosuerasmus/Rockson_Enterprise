<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop premium smartphones, accessories, and smartwatches at Rockson Enterprise.">
    <title>Shop | Rockson Enterprise</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* GRID & CARD STYLES */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px 0;
        }
        @media (min-width: 768px) { .product-grid { grid-template-columns: repeat(3, 1fr); gap: 20px; } }
        @media (min-width: 1024px) { .product-grid { grid-template-columns: repeat(4, 1fr); gap: 25px; } }

        .product-card {
            display: flex; flex-direction: column;
            background: #fff; border-radius: 12px;
            border: 1px solid #eee; overflow: hidden;
            transition: all 0.3s ease; height: 100%;
        }
        .product-card:hover { box-shadow: 0 10px 20px rgba(0,0,0,0.08); transform: translateY(-5px); }

        .product-image {
            width: 100%; aspect-ratio: 1 / 1; 
            overflow: hidden; background-color: #fff;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid #f5f5f5;
        }
        .product-image img { width: 100%; height: 100%; object-fit: contain; padding: 12px; }

        .product-info {
            padding: 15px; text-align: center; flex-grow: 1;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .product-info h3 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden; 
            text-overflow: ellipsis; 
            /* Fixed height keeps buttons aligned regardless of name length */
            height: 2.8rem;   
            line-height: 1.4rem;
            margin-bottom: 10px;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .price { font-weight: 700; color: #d32f2f; margin-bottom: 12px; font-size: 1.1rem; }
        
        .btn-primary {
            width: 100%; padding: 10px; font-size: 0.9rem;
            cursor: pointer; border: none; border-radius: 6px;
            background: #000; color: #fff; transition: background 0.2s;
        }
        .btn-primary:hover { background: #333; }

        /* Hide sections nicely when filtering */
        .products-section { margin-bottom: 40px; transition: opacity 0.3s ease; }
    </style>
</head>
<body>

    <header role="banner"></header>

    <section class="hero shop-hero">
        <div class="hero-content">
            <h1>Premium Mobile Collection</h1>
            <p>Latest smartphones and accessories with official warranty</p>
        </div>
    </section>

    <section class="filter-section">
        <div class="filter-container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <h2 class="filter-title">Filter Products</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All Products</button>
                <button class="filter-btn" data-category="phones">Phones</button>
                <button class="filter-btn" data-category="accessories">Accessories</button>
                <button class="filter-btn" data-category="watches">Smartwatches</button>
            </div>
        </div>
    </section>

    <main id="shop-main" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
        <section class="products-section" id="sec-phones">
            <h2>Phones</h2>
            <div class="product-grid" id="product-list"></div>
        </section>

        <section class="products-section" id="sec-accessories">
            <h2>Accessories</h2>
            <div class="product-grid" id="accessories-list"></div>
        </section>

        <section class="products-section" id="sec-watches">
            <h2>Smartwatches</h2>
            <div class="product-grid" id="watches-list"></div>
        </section>
    </main>

    <footer role="contentinfo"></footer>

    <script src="shop-data.js"></script>
    <script src="layout.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            renderShop('all'); 
            initFilters();
        });

        function renderShop(filterCategory) {
            const shopMap = [
                { id: 'product-list', section: 'sec-phones', category: 'phones' },
                { id: 'accessories-list', section: 'sec-accessories', category: 'accessories' },
                { id: 'watches-list', section: 'sec-watches', category: 'watches' }
            ];

            shopMap.forEach(map => {
                const container = document.getElementById(map.id);
                const section = document.getElementById(map.section);
                
                if (!container || !section) return;

                // Clear items
                container.innerHTML = '';

                // Filter items from shop-data.js
                const items = allProducts.filter(p => p.category === map.category);

                // Check if this specific section should be shown
                const isVisible = filterCategory === 'all' || filterCategory === map.category;
                
                if (isVisible && items.length > 0) {
                    section.style.display = 'block'; 
                    items.forEach(product => {
                        const card = document.createElement('div');
                        card.classList.add('product-card'); 
                        card.innerHTML = `
                            <div class="product-image">
                                <img src="${product.img}" alt="${product.name}" onerror="this.src='images/placeholder.jpg'">
                            </div>
                            <div class="product-info">
                                <h3>${product.name}</h3>
                                <div>
                                    <p class="price">${product.price}</p>
                                    <button class="btn-primary" onclick="addToCart('${product.name}', '${product.price}', '${product.img}')">
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                } else {
                    section.style.display = 'none'; 
                }
            });
        }

        function initFilters() {
            const btns = document.querySelectorAll('.filter-btn');
            btns.forEach(btn => {
                btn.addEventListener('click', () => {
                    btns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderShop(btn.dataset.category);
                });
            });
        }
    </script>
</body>
</html>
